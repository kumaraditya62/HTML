<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 1;
      const number = 2;
      while (i <= 10) {
        const result = number * i;
        console.log(`${number} x ${i} = ${result}`);
        i++;
      }
    </script>
  </body>
</html>
