<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Custom Alert</title>
<style>
    /* Overlay background */
    .custom-alert-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    /* Alert box */
    .custom-alert-box {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        width: 320px;
        max-width: 90%;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        animation: fadeIn 0.3s ease-in-out;
        text-align: center;
    }

    /* Title */
    .custom-alert-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    /* Message */
    .custom-alert-message {
        font-size: 14px;
        margin-bottom: 20px;
    }

    /* Buttons */
    .custom-alert-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .custom-alert-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s;
    }

    .btn-ok {
        background: #28a745;
        color: white;
    }
    .btn-ok:hover {
        background: #218838;
    }

    .btn-cancel {
        background: #dc3545;
        color: white;
    }
    .btn-cancel:hover {
        background: #c82333;
    }

    /* Animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>
<body>

<button onclick="showCustomAlert('Delete File', 'Are you sure you want to delete this file?', 
    () => alert('File deleted!'), 
    () => alert('Action cancelled!'))">
    Show Advanced Alert
</button>

<!-- Custom Alert HTML -->
<div class="custom-alert-overlay" id="customAlert">
    <div class="custom-alert-box">
        <div class="custom-alert-title" id="alertTitle"></div>
        <div class="custom-alert-message" id="alertMessage"></div>
        <div class="custom-alert-buttons">
            <button class="custom-alert-btn btn-ok" id="alertOk">OK</button>
            <button class="custom-alert-btn btn-cancel" id="alertCancel">Cancel</button>
        </div>
    </div>
</div>

<script>
    // Show custom alert
    function showCustomAlert(title, message, onOk, onCancel) {
        const overlay = document.getElementById('customAlert');
        document.getElementById('alertTitle').innerText = title;
        document.getElementById('alertMessage').innerText = message;

        overlay.style.display = 'flex';

        // OK button
        document.getElementById('alertOk').onclick = () => {
            overlay.style.display = 'none';
            if (typeof onOk === 'function') onOk();
        };

        // Cancel button
        document.getElementById('alertCancel').onclick = () => {
            overlay.style.display = 'none';
            if (typeof onCancel === 'function') onCancel();
        };

        // Close on ESC key
        document.onkeydown = (e) => {
            if (e.key === 'Escape') {
                overlay.style.display = 'none';
                if (typeof onCancel === 'function') onCancel();
            }
        };
    }
</script>

</body>
</html>
