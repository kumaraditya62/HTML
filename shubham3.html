<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=Number(prompt("enter the marks"));
        if(num>=400){
            document.write("first division");
        }
        else if(num>=300)
         {
            document.write("second division");
         }
         else if(num>=250){
            document.write("third division");
        }
        else
        {
            document.write("fail");
        };
    </script>
    
</body>
</html>
