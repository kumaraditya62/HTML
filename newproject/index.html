<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FEET TO INCHES CONVERTER</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <h1 id="heading">UNIT CONVERTER (Feet To Inches)</h1>

  <div id="Container">
    <!-- Left input + label -->
    <input type="number" id="Feet" class="input left" value="1" />
    <div class="label left">Feet</div>

    <!-- Equals sign centered across both rows -->
    <div class="equals">=</div>

    <!-- Right input + label -->
    <input type="number" id="Inch" class="input right" value="12" readonly />
    <div class="label right">Inches</div>
  </div>

  <script src="index.js"></script>
</body>
</html>
